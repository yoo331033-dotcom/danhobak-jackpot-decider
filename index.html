
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DANHOBAK Jackpot Decider</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Press+Start+2P&family=Syne:wght@400;700;800&family=Gloria+Hallelujah&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'acid-green': '#ccff00',
            'hot-pink': '#ff0099',
            'electric-blue': '#00f0ff',
            'off-white': '#fdf6e3',
            'brutal-black': '#000000',
          },
          fontFamily: {
            'display': ['Syne', 'sans-serif'],
            'pixel': ['"Press Start 2P"', 'cursive'],
            'body': ['"Space Grotesk"', 'sans-serif'],
            'doodle': ['"Gloria Hallelujah"', 'cursive'],
          },
          boxShadow: {
            'brutal': '4px 4px 0px #000000',
            'brutal-lg': '8px 8px 0px #000000',
            'brutal-xl': '12px 12px 0px #000000',
          },
          animation: {
            'float': 'float 6s ease-in-out infinite',
            'spin-slow': 'spin 12s linear infinite',
            'shake-mini': 'shake-mini 0.1s linear infinite',
            'strobe': 'strobe 0.1s steps(2, start) infinite',
            'pop-in': 'pop-in 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
            'confetti-fall': 'confetti-fall 3s linear infinite',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-20px)' },
            },
            'shake-mini': {
              '0%, 100%': { transform: 'translate(0, 0)' },
              '25%': { transform: 'translate(1px, 1px)' },
              '50%': { transform: 'translate(-1px, 1px)' },
              '75%': { transform: 'translate(1px, -1px)' },
            },
            strobe: {
              '0%': { backgroundColor: '#ff0099', opacity: '0.8' },
              '100%': { backgroundColor: '#ccff00', opacity: '0.8' },
            },
            'pop-in': {
              '0%': { transform: 'scale(0.8) translateY(20px)', opacity: '0' },
              '100%': { transform: 'scale(1) translateY(0)', opacity: '1' },
            },
            'confetti-fall': {
              '0%': { transform: 'translateY(-10vh) rotate(0deg)', opacity: '1' },
              '100%': { transform: 'translateY(110vh) rotate(360deg)', opacity: '0' },
            },
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #fdf6e3;
      background-image: 
        linear-gradient(#00000010 2px, transparent 2px), 
        linear-gradient(90deg, #00000010 2px, transparent 2px);
      background-size: 40px 40px;
    }
    .checkers {
      background-image: repeating-linear-gradient(45deg, #eee 25%, transparent 25%, transparent 75%, #eee 75%, #eee), 
                        repeating-linear-gradient(45deg, #eee 25%, #fff 25%, #fff 75%, #eee 75%, #eee);
      background-size: 20px 20px;
    }
    .text-stroke-3 {
      -webkit-text-stroke: 3px black;
    }
    .scanlines {
      background: linear-gradient(
        to bottom,
        rgba(18, 16, 16, 0) 50%,
        rgba(0, 0, 0, 0.1) 50%
      );
      background-size: 100% 4px;
      z-index: 200;
      pointer-events: none;
    }
    /* 더 빠르고 단단한 정지 효과 */
    .bounce-stop {
      transition: transform 0.8s cubic-bezier(0.15, 0.85, 0.35, 1.2);
    }
    .reel-strip {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "@google/genai": "https://esm.sh/@google/genai@^1.39.0"
  }
}
</script>

</head>

</body>
</html>
